<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}
    {%for i in range(4)%} 
    <main>
        
        <b>{{ restaurant[i].get('name') }}</b>
        <img src={{restaurant[i].image_url}} >
        <p>{{restaurant[i].display_address}}</p>
        <p>Price: {{restaurant[i].price}}</p>
        <p>Rating: {{restaurant[i].rating}}</p>
        <p># Reviews: {{restaurant[i].review_count}}</p>
        
    </main>
    {%endfor%} 
</body>
</html>
